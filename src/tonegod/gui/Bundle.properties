OpenIDE-Module-Long-Description=\
    <div style="background-color: #DCD0CB; -moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px; -moz-box-shadow: inset 0 0 25px \n-3px #000000; -webkit-box-shadow: inset 0 0 25px -3px #000000; box-shadow: inset 0 0 25px -3px #000000; width: 100%; text-align: center;">\n<h1 style="padding-top:6px; color: #6D8963; font-variant:small-caps;">tonegodGUI</h1>\n<h4 style="color: #6D8963; font-variant:small-caps;">Native GUI library for JME3</h4>\n</div>\n<br />\nDocumentation can be found on the <a href="http://jmonkeyengine.org/wiki/doku.php/jme3:contributions:tonegodgui" target="new">Wiki</a><br />\n<br />\n<div style="background-color: #DCD0CB; -moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px; -moz-box-shadow: inset 0 0 25px \n-3px #000000; -webkit-box-shadow: inset 0 0 25px -3px #000000; box-shadow: inset 0 0 25px -3px #000000; width: 100%; text-align: center;">\n<h3 style="color: #6D8963; font-variant:small-caps;">What's all this then?\
    </h3>\n</div>\n\n<table border="0" width="100%">\n<tr>\n<td width="*" style="valign: top;">\nFeatures:<br />\n<ul style="list-style-type: circle;">\n<li>Labels, Buttons, Sliders, Checkboxes</li>\n<li>Text Fields, Password Fields</li>\n<li>Spinners, Dials</li>\n<li>Select Boxes, Combo Boxes</li>\n<li>Window, AlertBox, Dialog Box, Login Box</li>\n<li>Indicators, OSRViewPorts</li>\n<li>ChatBox</li>\n<li>Effects, EffectQueues</li>\n<li>Custom Cursors</li>\n<li>Themes via XML definitions</li>\n</ul>\n</td>\n<td width="200" style="text-align: center;">\n<img src="http://i.imgur.com/WO9NqoF.png" alt="Logo" /><br />\n</td>\n</tr>\n</table>\n\n<div style="background-color: #DCD0CB; -moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px; -moz-box-shadow: inset 0 0 25px \n-3px #000000; -webkit-box-shadow: inset 0 0 25px -3px #000000; box-shadow: inset 0 0 25px -3px #000000; width: 100%; text-align: center;">\n<h3 style="color: #6D8963; font-variant:small-caps;">Change Log</h3>\n</div>\n<ul style="list-style-type: circle;">\n<li>Changed out BitmapFont for something a bit more legible</li>\n<li>Tooltips are now dynamic for both size and text display and independent of the Element that owns the tool tip text.\
    </li>\n<li>Fix for free-floating Slider.  \
    Fixes the "sticky" values near 0 and 100</li>\n<li>Added toggle-able menu item option.  \
    Adds checkbox to menu item</li>\n<li>Updated ImageSwap, ColorSwap to replace instead of blend</li>\n<li>Fix for default keyboard interaction with buttons, checkboxes and radio buttons</li>\n<li>Fix for ScrollArea auto-resize - finally</li>\n<li>Sliders now use Object as a value type</li>\n<li>Added TextField.Type enum, see documentation for usage.\
    </li>\n<li>Added sortList() and sortListNumeric() to ComboBoxes</li>\n<li>Multiple interaction updates for controls</li>\n<li>Added RadioButtonGroups</li>\n<li>Patch to account for fontSize that is larger than Element height (vertical alignment)</li>\n<li>Updates for Menu, ComboBox, ScrollArea, ChatAreaExt</li>\n<li>Added Cursor Effects.\
    </li>\n<li>Update for handling add/remove Effect on Elements.\
    </li>\n<li>Patch to fix nested Indicator clipping.\
    </li>\n<li>Initial audio support.\
    </li>\n<li>Update to the way the EffectManager handles single events.\
    </li>\n<li>Multiple patches for varies reported issues and/or feature requests. \
    (mouse button consumption, some style updates, checkbox setIsChecked, etc)</li>\n<li>Added BatchEffect which fires off Effects in parallel.  \
    EffectQueues accept BatchEffect as a queue item, or can be added directly to the EffectManager.\
    </li>\n<li>Added Tool Tip support</li>\n<li>Added EventQueue</li>\n<li>Added default control display settings & methods for setting values via code</li>\n<li>Added OSRViewPort</li>\n</ul>
OpenIDE-Module-Name=tonegodGUI
OpenIDE-Module-Short-Description=Native GUI library for JME3
tonegodGUI=tonegodGUI
