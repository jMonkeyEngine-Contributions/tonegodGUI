OpenIDE-Module-Long-Description=\
    <div style="background-color: #DCD0CB; -moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px; -moz-box-shadow: inset 0 0 25px \n-3px #000000; -webkit-box-shadow: inset 0 0 25px -3px #000000; box-shadow: inset 0 0 25px -3px #000000; width: 100%; text-align: center;">\n<h1 style="padding-top:6px; color: #6D8963; font-variant:small-caps;">tonegodGUI</h1>\n<h4 style="color: #6D8963; font-variant:small-caps;">Native GUI library for JME3</h4>\n</div>\n<br />\n!\
    IMPORTANT! \
    Update - all theme related .xml files have been changed to .gui.xml to make use of the custom loader provided by rockfire.  \
    This allows other xml loaders to be registered with JME and not have the gui library dominate the xml world.  \
    All custom themes need to be updated accordingly (rename your file extensions to .gui.xml, update the style_map.gui.xml file accordingly, update your screen initialization code)\n<br />\n<br />\nDocumentation can be found on the <a href="http://jmonkeyengine.org/wiki/doku.php/jme3:contributions:tonegodgui" target="new">Wiki</a><br />\n<br />\n<div style="background-color: #DCD0CB; -moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px; -moz-box-shadow: inset 0 0 25px \n-3px #000000; -webkit-box-shadow: inset 0 0 25px -3px #000000; box-shadow: inset 0 0 25px -3px #000000; width: 100%; text-align: center;">\n<h3 style="color: #6D8963; font-variant:small-caps;">What's all this then?\
    </h3>\n</div>\n\n<table border="0" width="100%">\n<tr>\n<td width="*" style="valign: top;">\nFeatures:<br />\n<ul style="list-style-type: circle;">\n<li>Labels, Buttons, Sliders, Checkboxes, Spinners, Dials</li>\n<li>Text Field, Password Field</li>\n<li>Select Boxes, Combo Boxes</li>\n<li>Window, Alert Box, Dialog Box, Login Box, Tab Control</li>\n<li>Indicators, OSRViewPorts</li>\n<li>ChatBox</li>\n<li>Drag & Drop</li>\n<li>Effects, Effect Queues, Betch Effects</li>\n<li>Custom Cursors, Cursor Effects, ToolTips</li>\n<li>Audio Support</li>\n<li>Themes via XML definitions</li>\n</ul>\n</td>\n<td width="200" style="text-align: center;">\n<img src="http://i.imgur.com/WO9NqoF.png" alt="Logo" /><br />\n</td>\n</tr>\n</table>\n\n<div style="background-color: #DCD0CB; -moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px; -moz-box-shadow: inset 0 0 25px \n-3px #000000; -webkit-box-shadow: inset 0 0 25px -3px #000000; box-shadow: inset 0 0 25px -3px #000000; width: 100%; text-align: center;">\n<h3 style="color: #6D8963; font-variant:small-caps;">Change Log</h3>\n</div>\n<ul style="list-style-type: circle;">\n<li>Added 3d scene spatial event handling support.  \
    Atm, this is limited to mouse move, button, wheel, focus.  \
    Will update soon with touch & keyboard support.\
    </li>\n<li>Updates for Table control from @rockfire.  \
    Added tre view type expand/collapse functionality.  \
    Very nice!\
    </li>\n<li>Lots of various updates and fixes that you may or may not notice</li>\n<li>Fixed an issue with text alpha when showing without effect</li>\n<li>Added setScrollBarWidth(float width) method to ScrollArea</li>\n<li>Update for BitmapFontLoader to reflect changes in JME's loader</li>\n<li>Various fixes for Android</li>\n<li>Proper build... sorry!\
    </li>\n<li>2D Framework integration, picking, z-order, update handling, etc, etc</li>\n<li>New Table control from @rockfire</li>\n<li>DragElement.bindToDroppable addition per @madjacks request</li>\n<li>Added method bindToDroppable to DragElement per request from @madjack</li>\n<li>Applied alignment fix patches from @rockfire</li>\n<li>Added the new TextElement class.  \
    It's a bit of a work in progress, but do try it out if you feel so inclined.\
    </li>\n<li>Fix for default texture (Cursor Effects)</li>\n<li>Style Management restructure</li>\n<li>Fix for text alpha fades</li>\n<li>New control--SelectListEditor</li>\n<li>Some updates for SelectList</li>\n<li>Style loader-contributed by rockfire</li>\n<li>Model display support</li>\n<li>So many changes since the build broke, I'll likely have to recompile a list of what's what</li>\n<li>2D Game Framework added</li>\n<li>Emitter updates</li>\n<li>Added impulse and alpha influencers</li>\n<li>Added a 2D particle emitter called ElementEmitter.  \
    It is complete Influencer based and is easy to write new influencers for.  \
    Check out the extras.emitter package</li>\n<li>Added setCurrentFrame method to SpriteElement.  \
    Use in combonation with setIsEnabled(false)</li>\n<li>Added Global UI Scaling: setGlobalUIScale(float widthPercent, float heightPercent);</li>\n<li>Added XML-Based Layouts... see the Wiki</li>\n<li>Couple updates to the indicator to allow for further configuring..\
    </li>\n<li>3 new constructors.  \
    No need to pass in the UID if you don't want.\
    </li>\n<li>Added a utility class for generating random UIDs.  \
    UIDUtil.getUID()</li>\n<li>Added button.setIsToggledNoCallback(boolean) and checkbox.setIsCheckedNoCallback(boolean)</li>\n<li>Added key states to the screen class... getCtrl(), getShift(), getAlt()</li>\n<li>Full texture atlas support. yay!\
    </li>\n<li>No more need for screen.initialize() thanks to @madjack</li>\n<li>Fixed Button.clearAltImages()</li>\n<li>Added SelectList single/multi-select control</li>\n<li>Lots of bug squashing</li>\n<li>Added setIsEnabled(boolean) and getIsEnabled() to Button.  \
    Hey!  \
    You can disable buttons... who woulda thunk it.\
    </li>\n<li>Added Saturate & Desaturate Effects thanks to @abies</li>\n<li>Added ColorWheel control proper like</li>\n<li>Added Texture Atlas support:  img.png?\
    x=(int)&y=(int)&w=(int)&h=(int)</li>\n<li>Added gradient fills for the Element mesh via vertex color buffer</li>\n<li>Split the setSelectedIndex method into one that calls onChange and one that does not for ComboBox, SelectBox, Slider and Spinner</li>\n<li>Added META key interaction for Mac/TextField</li>\n<li>Pulse effects no longer use negative values... now their values just tell you how great you are.\
    </li>\n<li>DragElement has been updated to work as requested</li>\n<li>Fixed the SlideToEffect</li>\n<li>TextField: Added default Mac keyboard navigation</li>\n<li>TextField: Added triple-click selection</li>\n<li>Added click-drag-release text range selection to TextFields.  \
    Also updated the getVisibleText method to display properly.\
    </li>\n<li>Added a ScrollAreaAdapter class for easier to use scroll areas.\
    </li>\n<li>Dial control has been finished.  \
    For now, the default images are a speedometer.\
    </li>\n<li>Patch for indicator and scaling alpha map correctly.\
    </li>\n<li>Updates for TextField Paste - now scrubs against TextField.Type and maxLength as well as removes return characters.\
    </li>\n<li>Implemented the system clipboard in Copy/Paste functionality</li>\n<li>Added DragElement Control</li>\n<li>Added drag & drop functionality</li>\n<li>Significant performance boost!  \
    Hide/show now attaches/detaches elements from the scene.  \
    This has a major impact on an UI with a heavy use of menus, dropdownlists, non-perishable windows/panels that are not always visible.\
    </li>\n<li>New RadioButtonGroup - check the docs for info</li>\n<li>Update for ComboBox to ensure highlight index matches selectedIndex.  \
    This effected keyboard navigation</li>\n<li>Vertical Alignment for TextFields is now working properly</li>\n<li>Patch to fix slider values & tooltip dynamic update</li>\n<li>Added set default state to Menu Items</li>\n<li>ChatBoxExt is much closer to it's final form.  \
    Try it out and tell me what you think so far</li>\n<li>Password is now working</li>\n<li>Added a BitmapTextUtil class for evaluating the height/width of BitmapText</li>\n<li>Changed out BitmapFont for something a bit more legible</li>\n<li>Tooltips are now dynamic for both size and text display and independent of the Element that owns the tool tip text.\
    </li>\n</ul>
